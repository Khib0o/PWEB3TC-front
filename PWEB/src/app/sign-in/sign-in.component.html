<div class="grid-component">

    <div class="title">
        <h2>Connexion Ou</h2>
        <button mat-raised-button color="accent" class="validation" routerLink="/register" >S'inscrire</button> 
        <button mat-raised-button color="accent" class="validation" (click)="testBD()" >Test</button> 
    </div>
    

    <mat-form-field appearance="fill" class="email">
        <mat-label>Entrer votre adresse mail</mat-label>
        <input [(ngModel)]="loginUserData.email" name="email" matInput placeholder="pat@example.com">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="password">
        <mat-label>Entrer votre mot de passe</mat-label>
        <input [(ngModel)]="loginUserData.password" name="password" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <mat-card class="sideImage">
        <h2>Pr√©sentation des offres</h2>
        <div class="sideImage-grid">
            <mat-card class="offrePerso">Offre Personnel</mat-card>
            <mat-card class="offrePro">Offre Professionel</mat-card>
            <button mat-raised-button color="accent" class="savoirPlus">En savoir plus</button>
        </div>
    </mat-card>
</div>

<button (click)="loginUser()">Connexion avec le site</button>

<div class="container mt-5">
    <h1>Google Login with Angular - ItSolutionStuff.com</h1>
    <div class="row mt-5">
      <div class="col-md-4 mt-2 m-auto ">
            <button class="btn btn-danger" #loginRef>
              Login with Google
            </button>
      </div>    
    </div>
</div>
