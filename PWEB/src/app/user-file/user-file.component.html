

<div class="listFiles">
    <div class="container">
        <div class="row">
          <div class="col-sm-8 mt-3">
            <h4>UPLOAD FILES</h4>
            <form
              class="mt-4"
              action="/upload"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <input
                  type="file"
                  name="file"
                  id="input-files"
                  class="form-control-file border"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-12">
            <div class="preview-images"></div>
          </div>
        </div>
      </div>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script>
        $(document).ready(function() {
          let imagesPreview = function(input, placeToInsertImagePreview) {
            if (input.files) {
              let filesAmount = input.files.length;
              for (i = 0; i < filesAmount; i++) {
                let reader = new FileReader();
                reader.onload = function(event) {
                  $($.parseHTML("<img>"))
                    .attr("src", event.target.result)
                    .appendTo(placeToInsertImagePreview);
                };
                reader.readAsDataURL(input.files[i]);
              }
            }
          };
          $("#input-files").on("change", function() {
            imagesPreview(this, "div.preview-images");
          });
        });
      </script>
    
    <mat-list role="list" >
        <div mat-subheader>Shared Files</div>
        <mat-list-item role="listitem" *ngFor="let file of sharedFiles |async">
            <button mat-raised-button color="primary">Modifier</button>
            <button mat-raised-button color="warn">Supprimer</button>
            <mat-icon mat-list-icon>note</mat-icon>
            <div mat-line> {{file.Name}}</div>
            <div mat-line> {{file.DateLastModif | date:'medium'}}</div>
        </mat-list-item>
    </mat-list>
