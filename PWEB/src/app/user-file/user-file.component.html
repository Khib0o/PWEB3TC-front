

<div class="listFiles">
    <div class="container">
        <div class="row">
          <div class="col-sm-8 mt-3">
            <h3 style="color: rgb(33, 150, 183);">UPLOAD FILES</h3>
            <form
              class="mt-4"
              action="/upload"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <input class="form-control" type="file" (change)="onChange($event)">
              </div>
              <button type="submit" class="btn btn-primary" (click)="onUpload()"> Submit </button>
            </form>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-12">
            <div class="preview-images"></div>
          </div>
        </div>
      </div>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script>
      </script>
    
    <mat-list role="list" >
        <div mat-subheader>Shared Files</div>
        <mat-list-item role="listitem" *ngFor="let file of sharedFiles |async">
            <button mat-raised-button color="primary">Modifier</button>
            <button mat-raised-button color="warn">Supprimer</button>
            <mat-icon mat-list-icon style="color: rgb(164, 157, 20);">note</mat-icon>
            <div mat-line style="color: rgb(255, 255, 255);"> {{file.Name}}</div>
            <div mat-line style="color: rgb(98, 98, 114);"> {{file.DateLastModif | date:'medium'}}</div>
        </mat-list-item>
    </mat-list>
