


    <div class="mainContainer">
      <div class="content">
          <div class="header">
              <h4 style="color: rgb(67, 109, 234);" class="up">Upload un fichier :</h4>
          </div>
          <div class="row margin25">
    
              <div class="col-md-4">
    
              </div>
              <div class="col-md-4">
                  <div class="input-group">
                    
                      <div class="test">
                    </div>
                      <div class="custom-file">
                          <form action="/api/upload" method="post" enctype="multipart/form-data">
                              <input (change)="fileChange($event)" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                          </form>
                          <div class="input-group-prepend">
                            <button mat-raised-button color="primary" class="input-group-text upload" (click)="upload()" (click)="refresh()" id="btnUpload">Upload</button>
                        </div>
                      </div>
                      
                  </div>
              </div>
              <div class="col-md-4">
    
              </div>
          </div>
      </div>
    </div>
    <mat-list role="list" >
        <div mat-subheader>Shared Files</div>

        </mat-list-item>-->
        <mat-selection-list #files>
            <mat-action-list>
                <button mat-raised-button color="warn" (click)="delete(files.selectedOptions.selected);"> Supprimer </button>
            </mat-action-list>
            <mat-list-option *ngFor="let file of sharedFiles" [value]="file">
                <mat-icon mat-list-icon style="color: rgb(164, 157, 20);">note</mat-icon>
                <div mat-line style="color: rgb(63, 159, 214);"> {{file.name}}</div>
                
                <a (click)="func(file.name)">
                    <div mat-line style="color: rgb(98, 98, 114);"> {{file.path}}</div> 
                </a>
                           
            </mat-list-option>
        </mat-selection-list>
        <p>
            Files selected: {{files.selectedOptions.selected.length}}
            Id project selected : {{selectedProjectId}}
        </p>
    </mat-list>
